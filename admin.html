<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Sunita Garments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f5f5f5;
      padding:20px;
      text-align:center;
    }
    .box{
      background:#fff;
      max-width:400px;
      margin:auto;
      padding:20px;
      border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.2);
    }
    input,button{
      width:90%;
      padding:10px;
      margin:6px 0;
      font-size:15px;
    }
    button{
      background:#111;
      color:#fff;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }
    button:hover{
      background:#000;
    }
    #done,#msg{
      margin-top:10px;
      font-weight:bold;
    }
  </style>
</head>
<body>

<!-- LOGIN BOX -->
<div class="box" id="loginBox">
  <h2>üîê Admin Login</h2>
  <input type="password" id="pass" placeholder="Enter Password">
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<!-- ADMIN PANEL -->
<div class="box" id="panel" style="display:none">
  <h2>üõç Add Product</h2>

  <input id="name" placeholder="Product Name">
  <input id="cat" placeholder="Category (Dresses / Tops / Salwar Suit)">
  <input id="price" placeholder="Selling Price">
  <input id="old" placeholder="Old Price (optional)">
  <input id="img" placeholder="Image URL">

  <button onclick="add()">Add Product</button>
  <p id="done"></p>
</div>

<script src="admin.js"></script>
</body>
</html>
