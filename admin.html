<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial;text-align:center;padding:20px}
    input,button{padding:10px;margin:5px;width:90%}
    .box{max-width:400px;margin:auto}
  </style>
</head>
<body>

<div class="box" id="loginBox">
  <h2>ğŸ” Admin Login</h2>
  <input id="pass" placeholder="Enter Password">
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<div class="box" id="panel" style="display:none">
  <h2>ğŸ› Add Product</h2>

  <input id="name" placeholder="Product Name">

  <input id="old" placeholder="Old Price">
  <input id="img" placeholder="Image URL">

  <button onclick="add()">Add Product</button>
  <p id="done"></p>
</div>

<script src="admin.js"></script>
</body>
</html>
